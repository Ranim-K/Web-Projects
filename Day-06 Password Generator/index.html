<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Password Generator</h2>
            <p>Generate Strong Unique Passwords</p> 
        </div>
        <div class="password">
             <input type="text" class="password-text" />
             <button id="copy">Copy</button>
             <button id="repeat">â†»</button>
             <p class="status-box"><span style="font-weight: bold;">Moderate:</span> Not bad, but not Fort Knox either.</p>
        </div>
        <div class="settings">
            <div class="range-label-row">
            <label for="range">Password Length</label>
            <span class="range-value">12</span>
            </div>
            <input type="range" id="range" min="6" max="32" value="12" />


        <div class="setting-row">
            <span>Include Uppercase Letters</span>
            <label class="switch">
            <input type="checkbox" id="upper" checked>
            <span class="slider round"></span>
            </label>
        </div>

        <div class="setting-row">
            <span>Include Lowercase Letters</span>
            <label class="switch">
            <input type="checkbox" id="lower">
            <span class="slider round"></span>
            </label>
        </div>

        <div class="setting-row">
            <span>Include Numbers</span>
            <label class="switch">
            <input type="checkbox" id="numbers">
            <span class="slider round"></span>
            </label>
        </div>

        <div class="setting-row">
            <span>Include Symbols</span>
            <label class="switch">
            <input type="checkbox" id="symbols">
            <span class="slider round"></span>
            </label>
        </div>
        </div>

    </div>
</body>
</html>
