<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <ul class="nav">
            <li><a href="#" class="nav-link">Standar</a></li>
        </ul>
        <div class="result" id="display"></div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">x</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>

            <button class="operator">%</button>
            <button>0</button>
            <button class="operator">.</button>
            <button class="operator">+</button>

            <button>C</button>
            <button>CE</button>
            <button class="equal">=</button>
            <button style="visibility: hidden;"></button>        
        </div>
    </div>
</body>
</html>
