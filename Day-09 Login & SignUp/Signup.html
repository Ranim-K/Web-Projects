<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
    <script src="script.js"></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="quote">
            <div class="top">
                <div>
                    <span>A wise quote</span>
                    <hr>
                </div>
            </div>
           <div class="text">
             <div class="text1">Join</div>
            <div class="text1">Our Family</div>
            <div class="text1">Today</div>
            <div class="text-p">Take the first step toward your dreams.</div>
            <div class="text-p">Consistency builds legacy.</div>
           </div>
        </div>
        <div class="form">
            <div class="logo">Ranim</div>
            <div class="titles">
                <h1>Create Account</h1>
                <p>Fill in your details to get started</p>
            </div>
            <div class="form-fields">
                <label for="name" class="email">
                    Full Name
                    <input type="text" placeholder="Enter your full name">
                </label>
                <label for="email" class="email">
                    Email
                    <input type="email" placeholder="Enter your email">
                </label>
                <label for="password" class="password">
                    Password
                    <input type="password" placeholder="Create a password">
                </label>
                <label for="confirm-password" class="password">
                    Confirm Password
                    <input type="password" placeholder="Re-enter your password">
                </label>
                <button class="signin-btn">
                    Sign up
                </button>
                <button class="google-btn">
                    <img src="./assets/google.png" alt="Google Logo">
                    Sign up with Google
                </button>
            </div>
            
        <div class="signup">
            Already have an account?
            <a href="index.html" style="font-weight: bold; cursor: pointer; text-decoration: none; color: black;">Sign in</a>
        </div>
        </div>
    </div>
</body>
</html>
